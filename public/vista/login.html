<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link href="../../config/style.css" rel="stylesheet">
</head>

<body>
    <form method="POST" action="../controladores/login.php">

        <legend>Inicio de Sesion</legend>
        <div>
                <label for="correo">Correo electrónico:</label>
            <input type="email" name="correo" placeholder="Ingrese su correo" required>
        </div>

        <div>

            <input type="password" name="contraseña" placeholder="Ingrese su contraseña " required>

            <input type="submit" id="login" name="login" value="Ingresar" />
        </div>


    </form>
</body>
